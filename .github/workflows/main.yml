name: stockbot

on:
  schedule:
    - cron: "27 23 * * *" # JST 08:27
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies (fonts + svg convert)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk librsvg2-bin

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run stockbot
        run: python main.py
        env:
          WORKER_URL: ${{ secrets.WORKER_URL }}
          WORKER_AUTH_TOKEN: ${{ secrets.WORKER_AUTH_TOKEN }}
          REQUIRE_REPORT_PNG: "1"
          REQUIRE_LINE_DELIVERY: "1"
          LINE_SEND_IMAGE: "1"
          REPORT_DEBUG: "1"

      - name: Upload artifacts (out/)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stockbot-out
          path: out/**
          if-no-files-found: warn