name: stockbot-scheduler

on:
  schedule:
    # JST 08:30 → UTC 23:30（前日）
    - cron: "30 23 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set LINE token
        run: echo "LINE_TOKEN=${{ secrets.LINE_TOKEN }}" >> $GITHUB_ENV

      - name: Set WORKER_URL
        run: echo "WORKER_URL=${{ secrets.WORKER_URL }}" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run main.py
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          WORKER_URL: ${{ secrets.WORKER_URL }}
        run: |
          python main.py
