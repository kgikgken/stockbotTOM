name: stockbot

on:
  schedule:
- cron: "10 23 * * *"   # JST 08:10 実行（遅延対策）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          WORKER_URL: ${{ secrets.WORKER_URL }}
        run: |
          python main.py