name: stockbotTOM

on:
  schedule:
    - # 例: .github/workflows/daily.yml
on:
  schedule:
    - cron: "27 23 * * *"  # JST 8:27
    - cron: "30 23 * * *"  # JST 8:30 バックアップ

  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run bot
      env:
        LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
      run: python main.py
