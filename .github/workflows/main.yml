name: stockbot

on:
  schedule:
    - cron: "27 23 * * *"   # JST 08:27
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python main.py
        env:
          WORKER_URL: ${{ secrets.WORKER_URL }}